    <section class="reservation">
        <div id="reservation" class="form-container">
    
            <div class="flex-title">
                <h2>Reservation</h2>
            </div>
    
            <form action="#" class="form">
               
               <div class="row">
                
                <div class="tablo">
                        <div class="form-group">
                      <label for="name">Name Surname</label><br>
                      <input type="text" placeholder="Name Surname" id="name">
                   </div>
                </div>
                
                <div class="tablo">
                        <div class="form-group">
                      <label for="date">Date</label><br>
                      <input type="date" placeholder="Date" id="date">
                   </div>
                </div>
                
                <div class="tablo">
                        <div class="form-group">
                      <label for="mail">E-mail</label><br>
                      <input required type="email" placeholder="E-mail" id="mail">
                   </div>
                </div>
                
                <div class="tablo">
                        <div class="form-group">
                      <label for="tel">Phone</label><br>
                      <input type="tel" placeholder="Phone" id="tel">
                   </div>
                </div>
    
                <div class="tablo">
                        <div class="form-group">
                      <label for="time">Time</label><br>
                      <input type="time" placeholder="Time" id="time">
                   </div>
                </div>
                
                <div class="tablo">
                        <div class="form-group">
                      <label for="person">Person</label><br>
                      <select name="person" id="person" required>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                   </div>
                </div>
    
                <input type="button" onclick="alert('Thanks! Your reservation has been created.')" value="Make a Reservation" id="make" >           
    
            </form>
        </div>
    </section>
